// dropins/widgets/ 
/**
 * Displays the obot
 *
 * @param unique id for this widget
 * @param a gad/item for batt
 * @param a gad/item for status
 */
{% macro map(id, gad_batt, gad_status) %}
    <div id="{{ uid(page, id) }}" style="width: 100%; height: 400px;" data-widget="robvac" data-item="{{ gad_status}}">
    {{ icon.battery('icon2', '', '{{ gad_batt }}') }}</div>
{% endmacro %}
