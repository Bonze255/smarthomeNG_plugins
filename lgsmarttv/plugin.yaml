# Metadata for the Doorbird Plugin
plugin:
    # Global plugin attributes
    type: gateway                  # plugin type (gateway, interface, protocol, system, web)
    description:                  # Alternative: description in multiple languages
        de: 'Zugriff auf Doorbird'
        en: 'Control the Doorbird'
    maintainer: Bonze
    state: develop 
    tester: Bonze 
    keywords: communication, iot
    
# documentation: 
    version: 0.1.0             # Plugin version
    sh_minversion: 1.4           # minimum shNG version to use this plugin
    multi_instance: False          # plugin supports multi instance
    classname: Doorbird                # class containing the plugin
    restartable: unknown
    
item_structs: #saugroboter
    # Definition of item-structure templates for this plugin (enter 'item_structs: NONE', if section should be empty)
    #item_structs: NONE

plugin_functions: NONE
    # Definition of plugin functions defined by this plugin (enter 'plugin_functions: NONE', if section should be empty)
    #plugin_functions: NONE

logic_parameters: NONE
    # Definition of logic parameters defined by this plugin (enter 'logic_parameters: NONE', if section should be empty)
    #logic_parameters: NONE

# Definition of parameters to be configured in etc/plugin.yaml
parameters:
    ip: 
        de: 'IP Adresse des Roboters '
        en: 'IP Adress of the Vakuum'
    read_cycle: 
        de: 'Standart Zyklus 12'
        en: 'default cycle time 12'
    username: 
        de: 'Token für die Kommunikation'
        en: 'Token for Communication'  
    password: 
        de: 'Token für die Kommunikation'
        en: 'Token for Communication' 
    image_dir: 
        de: 'Pfad, wo snapshots gespeichert werden soll'
        en: 'Token for Communication'
    max_files: 
        de: 'Anzahl der zu speichernden Snapshots'
        en: 'Token for Communication'  
